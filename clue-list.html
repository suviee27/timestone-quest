<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>단서 목록</title>
  <link rel="stylesheet" href="main.css">
  <style>
    .button-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* 기본 버튼 스타일 */
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* 1층 버튼 색상 */
    .floor-1 {
      background-color: #007bff; /* 파란색 */
    }

    .floor-1:hover {
      background-color: #0056b3; /* 어두운 파란색 */
    }

    /* 2층 버튼 색상 */
    .floor-2 {
      background-color: #28a745; /* 녹색 */
    }

    .floor-2:hover {
      background-color: #1e7e34; /* 어두운 녹색 */
    }

    /* 3층 버튼 색상 */
    .floor-3 {
      background-color: #ffc107; /* 노란색 */
    }

    .floor-3:hover {
      background-color: #e0a800; /* 어두운 노란색 */
    }

    /* 공통 버튼 스타일 */
    .secondary-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6c757d; /* 회색 */
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .secondary-btn:hover {
      background-color: #5a6268; /* 어두운 회색 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>단서 목록</h1>
    <p>퀘스트를 선택하세요:</p>
    <div class="button-container">
      <!-- 1층 버튼 -->
      <button class="floor-1" onclick="location.href='clue-quiz.html?clue=1A-clue'">1층 A: 신라관</button>
      <button class="floor-1" onclick="location.href='clue-quiz.html?clue=1B-clue'">1층 B: 특별 미션</button>

      <!-- 2층 버튼 -->
      <button class="floor-2" onclick="location.href='clue-quiz.html?clue=2A-clue'">2층 A: 서화관</button>
      <button class="floor-2" onclick="location.href='clue-quiz.html?clue=2B-clue'">2층 B: 사유의방</button>
      <button class="floor-2" onclick="location.href='clue-quiz.html?clue=2C-clue'">2층 C: 기증관</button>

      <!-- 3층 버튼 -->
      <button class="floor-3" onclick="location.href='clue-quiz.html?clue=3A-clue'">3층 A: 분청사기·백자관</button>
            <button class="floor-3" onclick="location.href='clue-quiz.html?clue=3B-clue'">3층 B: 특별미션</button>
    </div>

    <!-- 공통 버튼 -->
    <button class="secondary-btn" onclick="location.href='https://with-youi.oopy.io/museum-escape'">홈으로</button>
    <button class="secondary-btn" onclick="location.href='results.html'">결과보기</button>
  </div>
</body>
</html>
